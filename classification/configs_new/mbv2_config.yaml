trainer:
  gpus: 1
  gradient_clip_val: 1.0
  max_epochs: 20
  log_every_n_steps: 5
  num_sanity_val_steps: 0
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: 'epoch'
    - class_path: pytorch_lightning.callbacks.GPUStatsMonitor
      init_args:
        fan_speed: True
        temperature: True
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: True
        monitor: "val-acc"
        mode: 'max'
        filename: "{epoch:02d}-{val-acc:.3f}"
model:
  backbone: 'mobilenet_v2'
  backbone_args:
    in_channels: 3
    output_stride: 32
    weights: "full_imagenet"
  learning_rate: 3e-4
  weight_decay: 1e-4
  set_bn_eval: True
  num_of_finetune: 1
  filt_radius: 2
data:
  data_dir: "./data/cifar10"
  name: "cifar10"
  batch_size: 128
  train_workers: 12
  val_workers: 12
logger:
  save_dir: "runs/cls/mbv2"
  exp_name: "filt_last1"